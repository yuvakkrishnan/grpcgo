syntax ="proto3";
package spacecode.gogrpc;
option go_package="pb";

import "memory_message.proto";

message CPU {
    string brand =1;
    string name =2;
    uint32 core =3;
    uint32 thred=4;
    double min_ghz=5;
    double max_ghz=6;

}

message GPU{
    string brand=1;
    string name=2;
    double min_ghz=3;
    double max_ghz=4;
    Memory memory =5;
}